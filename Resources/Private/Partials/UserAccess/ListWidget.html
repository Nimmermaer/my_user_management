<div class="table-fit">
    <table id="typo3-user-access-list" class="table table-striped table-hover">
        <thead>
        <tr>
            <th></th>
            <th class="col-title"><f:translate key="userName" /> / <f:translate key="realName" /></th>
            <th>
                <f:translate key="LLL:EXT:my_user_management/Resources/Private/Language/locallang_be.xlf:inherited_mount_points"/>
            </th>
            <th class="col-control"></th>
            <th><f:translate key="lastLogin" /></th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{backendUsers}" as="backendUser">
            <f:render partial="UserAccess/IndexListRow" arguments="{_all}"/>
        </f:for>
        <f:comment>
            Footer row: no officially defined style yet
        </f:comment>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <f:count subject="{backendUsers}" /> <f:translate key="users" />
            </td>
        </tr>
        </tfoot>
    </table>
</div>
